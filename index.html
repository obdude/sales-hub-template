<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Hub - Template</title>
    <style>
        /* Basic Reset & Centering */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Main Content Container */
        .container {
            text-align: center;
            padding: 2rem;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .byline {
            font-size: 1.25rem;
            margin-top: 0;
            color: #6c757d;
            font-weight: 300;
        }

        /* Button Container & Styling */
        .button-container {
            margin-top: 2.5rem;
            display: flex;
            flex-wrap: wrap; /* Allows buttons to stack on small screens */
            justify-content: center;
            gap: 1rem; /* Space between buttons */
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        
        /* Different color for the second button */
        .button.secondary {
            background-color: #28a745;
        }

        .button.secondary:hover {
            background-color: #218838;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .byline {
                font-size: 1.1rem;
            }
            .button-container {
                flex-direction: column; /* Stack buttons vertically */
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sales Hub - Template</h1>
        <p class="byline">by Tim Ikels</p>

        <div class="button-container">
            <a href="/descriptive-template" class="button">
                Descriptive Template
            </a>
            <a href="/fictitious-example-template" class="button secondary">
                Fictitious Example Template
            </a>
        </div>
    </div>

</body>
</html>
