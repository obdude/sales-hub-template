<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Hub - Template</title>
    <style>
        /* Basic Reset & Centering */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Main Content Container */
        .container {
            text-align: center;
            padding: 2rem;
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .byline {
            font-size: 1.25rem;
            margin-top: 0;
            color: #6c757d;
            font-weight: 300;
        }

        /* Button Container & Styling */
        .button-container {
            margin-top: 2.5rem;
            display: flex;
            flex-wrap: wrap; /* Allows buttons to stack on small screens */
            justify-content: center;
            gap: 1rem; /* Space between buttons */
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        
        .button.secondary {
            background-color: #28a745;
        }

        .button.secondary:hover {
            background-color: #218838;
        }

        /* --- NEW: GitHub Source Link --- */
        .source-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Space between icon and text */
            margin-top: 3rem;
            color: #586069; /* GitHub's muted text color */
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease-in-out;
        }

        .source-link:hover {
            color: #0366d6; /* GitHub's link color */
            text-decoration: underline;
        }

        .source-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor; /* Makes the SVG icon inherit the link's color */
        }
        
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .byline { font-size: 1.1rem; }
            .button-container { flex-direction: column; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sales Hub - Template</h1>
        <p class="byline">by Tim Ikels</p>

        <div class="button-container">
            <a href="/descriptive-template" class="button">
                Descriptive Template
            </a>
            <a href="/fictitious-example-template" class="button secondary">
                Fictitious Example Template
            </a>
        </div>

        <!-- NEW: Link to GitHub Repository -->
        <a href="https://github.com/obdude/sales-hub-template" class="source-link" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            <span>View Source on GitHub</span>
        </a>

    </div>

</body>
</html>
